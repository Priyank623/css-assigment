<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container
        {
            background-color: black;
            margin: 0;
           padding: 0;
           display: grid;
          

        }
         .gallery
        {
            background: rgb(7, 7, 7);  
             border: 10px solid black; 
             
             display: grid;
             
           
          
        }
        .photo
        {
            border:3px solid;
            gap: 15px;
            grid-template-columns: repeat(auto-fit,minmax(300px,1fr));
            display: grid;
        }

        .photo img 
        {
            width: 100%;
            height: 100%;
        }
        .row2
        {
            border:10px solid;
            gap: 15px;
            grid-template-columns: repeat(auto-fit,minmax(300px,3fr));
            display: grid;
        }
        .row2 img
        {
            width: 100%;
            height: 100%;
        }
        .row3
        {
            border:3px solid;
            gap: 15px;
            grid-template-columns: repeat(auto-fit,minmax(300px,2fr));
            display: grid;
            
        }
        .row3 img
        {
            width: 100%;
            height: 100%;
        }





       
    </style>
</head>
<body>
    <div class="container">
        <div class="gallery">
            <div class="photo">
                <div class="img1">
                <img src="https://miro.medium.com/v2/resize:fit:1100/format:webp/1*dQI-6Isx90PwGHQwwSnAYA@2x.jpeg" alt="">
            </div>
            <div class="img1.1">
                <img src="https://dennismillerhomes.com/wp-content/uploads/2021/08/Why-St.-George-is-the-Best-Place-in-Utah-to-Buy-a-Custom-Home-scaled-e1664231254406.jpg" alt="">
            </div>
            </div>
            <div class="row2">
                <div class="img2">
                <img src="https://img.freepik.com/premium-photo/cute-little-girls-picture-ai-generated_1003721-473.jpg" alt="">
            </div>
            <div class="img2.1">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQpmXHI0jLEKLXLOWMII1F2TTtKmZgvbAJ81g&s" alt="">
            </div>
            
            <div class="2.2">
                <img src="https://gigpedia.org/images/kirschner-amao-cvxo1hvn-fw-unsplash.jpg/@@images/8a575b5d-eb35-4df5-8dac-d9b0b0354c46.jpeg" alt="">
            </div>
            </div>
            <div class="row3">
            <div class="img3">
                <img src="https://www.toldyouso.sg/wp-content/uploads/2021/07/Covid-9-Swab-Test-Singapore-ToldYouSo.jpg" alt="">
            </div>
            <div class="img3.1">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR1x1hRrzH92AMFje_JQXVFirToDwFHDpLkOg&s" alt="">
            </div>
            </div>
        </div>
    </div>
</body>
</html>
